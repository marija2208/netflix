<body>
    <nav>
      <a href="#"><img src="../../assets/netflixlogo.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
      <h2>Sign In</h2>
      
     
      
      <form action="#" (submit)="login(); $event.preventDefault()">
        <div class="form-control">
          <input  (input)='clearError()' type="text" [(ngModel)]="email" name="email" required>
          <label>Email or phone number</label>
        </div>
        <div class="form-control">
          <input   (input)='clearError()' type="password" [(ngModel)]="password" name="password" required>
          <label>Password</label>
        </div>
        <div *ngIf="errorMessage" class=" text-red-500 p-3 mb-4 rounded-md text-sm">
            {{ errorMessage }}
          </div>
        <div class="space-y-2">
          <button type="submit">Sign In</button>
          <div class="flex justify-center self-center text-white">OR</div>
          <button class='codebutton' type="button">Use sign in code</button>
          <a class='flex justify-center' href="#">Forgot password?</a>
          <div class="remember-me">
            <input type="checkbox" id="remember-me" [(ngModel)]="rememberMe" name="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
        </div>
      </form>
      <p>New to Netflix? <a href="#">Sign up now</a></p>
      <small>
        This page is protected by Google reCAPTCHA to ensure you're not a bot.
        <a href="#">Learn more.</a>
      </small>
    </div>
  </body>
