<div class="bg-black h-screen flex flex-col items-center justify-center">
    <h1 class="text-gray-200 text-5xl">
      Who's watching?
    </h1>
    
    <div class="flex flex-row flex-wrap gap-5 mt-8">
      <a *ngFor="let profile of profiles" 
         href="#" 
         class="flex flex-col items-center group gap-2 profile-card"
         (click)="$event.preventDefault(); selectProfile(profile)">
        <div class="profile-image-container">
          <img 
            class="rounded border-2 border-transparent group-hover:border-2 group-hover:border-gray-300" 
            [src]="getAvatarUrl(profile.avatar)" 
            [alt]="profile.name" />
        </div>
        <p class="text-gray-500 group-hover:text-gray-300 text-center">
          {{ profile.name }}
          <span *ngIf="profile.isKidsAccount" class="bg-blue-500 text-white text-xs px-1 rounded ml-1">KIDS</span>
        </p>
      </a>
      
      <a *ngIf="canAddProfile()"
         href="#" 
         class="flex flex-col items-center group gap-3 profile-card"
         (click)="$event.preventDefault(); addProfile()">
        <div class="profile-image-container">
          <svg xmlns="http://www.w3.org/2000/svg" 
               class="rounded group-hover:bg-gray-300 border-2 border-transparent" 
               viewBox="0 0 20 20" 
               fill="#6b7280">
            <path fill-rule="evenodd" 
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" 
                  clip-rule="evenodd" />
          </svg>
        </div>
        <p class="text-gray-500 group-hover:text-gray-300 text-center">
          Add Profile
        </p>
      </a>
    </div>
    
    <div class="mt-20 flex gap-4">
      <button 
        class="border-2 border-gray-600 text-gray-600 px-4 py-1 hover:border-gray-400 hover:text-gray-400"
        (click)="manageProfiles()">
        Manage Profiles
      </button>
      
      <button 
        class="border-2 border-gray-600 text-gray-600 px-4 py-1 hover:border-gray-400 hover:text-gray-400"
        (click)="logout()">
        Sign Out
      </button>
    </div>
    
    <div *ngIf="currentUser?.isSubscribed" class="text-gray-500 mt-4 text-sm">
      {{ currentUser?.subscriptionType }} Subscription
    </div>
  </div>
